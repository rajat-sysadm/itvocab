<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Learn IT vocabulary with interactive cards and search functionality." />
  <title>IT Vocab</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="assets/css/style.css" rel="stylesheet" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">IT Vocab</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <form class="d-flex ms-auto" role="search">
          <input class="form-control me-2" type="search" placeholder="Search terms..." aria-label="Search" id="searchInput">
        </form>
      </div>
    </div>
  </nav>

  <main class="container my-4">
    <div class="row" id="vocabContainer">
      <!-- Vocabulary cards will go here -->
      <div class="col-md-4 mb-3 vocab-card">
        <div class="card h-100">
          <div class="card-body">
            <h5 class="card-title">API</h5>
            <p class="card-text">Application Programming Interface - a set of functions and procedures allowing the creation of applications.</p>
          </div>
        </div>
      </div>
      <div class="col-md-4 mb-3 vocab-card">
        <div class="card h-100">
          <div class="card-body">
            <h5 class="card-title">DNS</h5>
            <p class="card-text">Domain Name System - translates domain names to IP addresses.</p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="bg-dark text-white text-center py-3">
    &copy; 2024 IT Vocab. All rights reserved.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/script.js"></script>
</body>
</html>
