<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITVocab.com - IT Solutions</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <img src="./images/Bannermain.png" alt="Banner" class="banner-img">
        <div class="header-text">
            <h1>Welcome to ITVocab.com</h1>
            <p>Your trusted partner in IT solutions</p>
        </div>
    </header>

    <section class="services">
        <h2>Our Services</h2>
        <div class="services-grid">
            <div class="service-item">
                <img src="./images/ITSupport.png" alt="IT Support">
                <p>IT Support</p>
            </div>
            <div class="service-item">
                <img src="./images/ServerSupport.png" alt="Windows Server">
                <p>Windows Server</p>
            </div>
            <div class="service-item">
                <img src="./images/VmWare.png" alt="VMware">
                <p>VMware</p>
            </div>
            <div class="service-item">
                <img src="./images/HyperV.png" alt="Hyper-V">
                <p>Hyper-V</p>
            </div>
            <div class="service-item">
                <img src="./images/Aws.png" alt="AWS">
                <p>AWS</p>
            </div>
            <div class="service-item">
                <img src="./images/Azure.png" alt="Azure">
                <p>Azure</p>
            </div>
            <div class="service-item">
                <img src="./images/DevOps.png" alt="DevOps">
                <p>DevOps</p>
            </div>
        </div>
    </section>

    <section>
        <h2 style="text-align:center">Contact Us</h2>
        <form action="https://formspree.io/f/xzzjoqge" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Send</button>
        </form>
        
    </section>

    <footer>
        <p>&copy; 2025 ITVocab.com. All rights reserved.</p>
    </footer>
</body>
</html>
